    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #ffffff;
            color: #333;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
        }
        header img {
            height: 50px;
        }
        .top-links {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .top-links .dropdown {
            position: relative;
        }
        .top-links a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px;
        }
        .top-links a:hover,
        .top-links .dropdown:hover > a {
            color: #4CAF50;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            min-width: 200px;
            z-index: 1000;
        }
        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            font-weight: normal;
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }
        .dropdown-content a:hover {
            background-color: #f5f5f5;
        }
        .top-links .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            text-align: center;
            padding: 100px 20px;
        }
        .menu {
            display: none;
            margin-top: 40px;
            background-color: transparent;
            padding: 60px 0;
        }
        .menu button {
            display: block;
            margin: 15px auto;
            padding: 20px;
            width: 250px;
            font-size: 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .menu button:hover {
            background-color: #1976D2;
        }
        h1 {
            font-size: 48px;
            color: #4CAF50;
        }

            padding: 10px 20px;
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #ddd;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            color: #555;
        }
        .form-section, .submit-section {
            display: none;
            padding: 40px 20px;
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
