<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #ffffff;
            color: #333;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
        }
        header img {
            height: 50px;
        }
        .top-links {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .top-links .dropdown {
            position: relative;
        }
        .top-links a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px;
        }
        .top-links a:hover,
        .top-links .dropdown:hover > a {
            color: #4CAF50;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            min-width: 200px;
            z-index: 1000;
        }
        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            font-weight: normal;
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }
        .dropdown-content a:hover {
            background-color: #f5f5f5;
        }
        .top-links .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            text-align: center;
            padding: 100px 20px;
        }
        .menu {
            display: none;
            margin-top: 40px;
            background-color: transparent;
            padding: 60px 0;
        }
        .menu button {
            display: block;
            margin: 15px auto;
            padding: 20px;
            width: 250px;
            font-size: 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .menu button:hover {
            background-color: #1976D2;
        }
        h1 {
            font-size: 48px;
            color: #4CAF50;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #ddd;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            color: #555;
        }
        .form-section, .submit-section {
            display: none;
            padding: 40px 20px;
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
    <script>
        function showMainMenu() {
            document.getElementById('startSection').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('consultForm').style.display = 'none';
            document.getElementById('submitMessage').style.display = 'none';
        }

        function showConsultForm() {
            document.getElementById('startSection').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('consultForm').style.display = 'block';
            document.getElementById('submitMessage').style.display = 'none';
        }

        function submitForm() {
            document.getElementById('consultForm').style.display = 'none';
            document.getElementById('submitMessage').style.display = 'block';
        }

        function openCalendarApp() {
            window.location.href = 'calendar.html';
        }

        function openMinigame() {
            window.location.href = 'minigame.html';
        }
    </script>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x50?text=로고" alt="로고">
        <div class="top-links">
            <div class="dropdown">
                <a href="#">진료ㆍ예약</a>
                <div class="dropdown-content">
                    <a href="#">진료 안내</a>
                    <a href="#">예약 방법</a>
                    <a href="#">의료진 소개</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">상담</a>
                <div class="dropdown-content">
                    <a href="#" onclick="showConsultForm()">상담 문의</a>
                    <a href="#" onclick="showConsultForm()">상담 이유</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">웹 안내</a>
                <div class="dropdown-content">
                    <a href="#">이용 가이드</a>
                    <a href="#">자주 묻는 질문</a>
                </div>
            </div>
            <a href="#">나의 차트</a>
        </div>
    </header>
    <main>
        <section id="startSection">
            <h1>Welcome to My Website</h1>
            <p>Click the button below to start</p>
            <button onclick="showMainMenu()">Start</button>
        </section>

        <section id="mainMenu" class="menu">
            <h2>Main Menu</h2>
            <button onclick="openCalendarApp()">📅 캘린더</button>
            <button onclick="showConsultForm()">💬 상담</button>
            <button onclick="openMinigame()">🎮 미니게임</button>
            <button onclick="window.location.href='chatbot.html'">🤖 챗봇</button>
        </section>

        <section id="consultForm" class="form-section">
            <h2>상담 요청서</h2>
            <label>상담자 이름</label>
            <input type="text" placeholder="이름을 입력하세요">

            <label>상담 이유</label>
            <textarea rows="4" placeholder="상담 이유를 적어주세요"></textarea>

            <label>상담 날짜</label>
            <input type="date">

            <button onclick="submitForm()">제출</button>
        </section>

        <section id="submitMessage" class="submit-section">
            <h2>제출되었습니다.</h2>
            <button onclick="showMainMenu()">메인 메뉴로 돌아가기</button>
        </section>
    </main>
    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>
</body>
</html>
